<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="first-cart-item" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><span id="decreaseProduct"><i class="fas fa-minus"></i></span></button>
                           <input type="text" class="form-control text-center" id="productCount" value="1" readonly>
                           <button class="btn btn-default"><span id="increaseProduct"><i class="fas fa-plus"></i></span></button>
                        </div>
                        <h5>$ <span id="productPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" id="first-remove-item" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="second-cart-item" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><span id="decreaseProduct2"><i class="fas fa-minus"></i></span></button>
                           <input type="text" class="form-control text-center" value="1" id="productCount2">
                           <button class="btn btn-default"><span id="increaseProduct2"><i class="fas fa-plus"></i></span></button>

                        </div>
                        <h5>$ <span id="productPrice2">59</span></h5>
                        <img src="images/remove.png" alt="" id="second-remove-item"  class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5> 2% Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalPrice">1278</span></h5>
                        <h5>$ <span id="taxPrice">0</span></h5>
                        <h5>$ <span id="totalPrice">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //remove cart section
      const removeItem = document.getElementById("first-remove-item");
      removeItem.addEventListener('click',()=>{
         document.getElementById("first-cart-item").style.display = "none";
      })
      const removeItem2 = document.getElementById("second-remove-item");
      removeItem2.addEventListener('click',()=>{
         document.getElementById("second-cart-item").style.display = "none";
      })

      //increase first product quantity and price
      const increaseBtn = document.getElementById("increaseProduct");
      increaseBtn.addEventListener('click', ()=>{
         quantityPriceIncrease("productCount","productPrice",1219)
      })
      //decrese first product quantity and price
      const decreaseBtn = document.getElementById("decreaseProduct");
      decreaseBtn.addEventListener('click', ()=>{
      quantityAndPriceDecrese("productCount","productPrice",1219) 

      })
      //increase second product quantity and price
      const increaseBtn2 = document.getElementById("increaseProduct2");
      increaseBtn2.addEventListener('click',()=>{
         quantityPriceIncrease("productCount2","productPrice2",59)
      })
      //decrease second product quantity and price
      const decreaseBtn2 = document.getElementById("decreaseProduct2");
      decreaseBtn2.addEventListener('click', ()=>{
         quantityAndPriceDecrese("productCount2","productPrice2",59)
      })

      
      //Price and quantity add
       function quantityPriceIncrease(quantityId, priceId,price){
         const productCount = document.getElementById(quantityId).value;
         const productNumber =parseFloat(productCount);
         document.getElementById(quantityId).value = productNumber + 1 ;
         const productPrice = document.getElementById(priceId).innerText;
         const productPriceNumber = parseFloat(productPrice);
         document.getElementById(priceId).innerText = productPriceNumber + price;
         const subTotal = document.getElementById("subtotalPrice").innerText;
         const subTotalNumber = parseFloat(subTotal)
         const subTotalPrice = document.getElementById("subtotalPrice").innerText = subTotalNumber + price;
         const taxPrice = document.getElementById("taxPrice").innerText;
         const taxNumber = parseFloat(taxPrice);
         const totalTax = document.getElementById("taxPrice").innerText = (subTotalPrice*2)/100;
         const totalPrice = document.getElementById("totalPrice").innerText = subTotalNumber + price + totalTax;
      }
      //Price and quantity remove
     function quantityAndPriceDecrese(productId, priceId,price) {
         const productCount = document.getElementById(productId).value;
         const productNumber =parseFloat(productCount);
         
         if (productNumber>0) {
            document.getElementById(productId).value = productNumber -1 ;
            const productPriceDecrease = document.getElementById( priceId).innerText;
         const productPriceNumber = parseFloat(productPriceDecrease);
         document.getElementById( priceId).innerText =productPriceNumber - price;
         
         const subTotal = document.getElementById("subtotalPrice").innerText;
         const subTotalNumber = parseFloat(subTotal)
         const subTotalPrice = document.getElementById("subtotalPrice").innerText = subTotalNumber - price;
         const taxPrice = document.getElementById("taxPrice").innerText;
         const taxNumber = parseFloat(taxPrice);
         const totalTax = document.getElementById("taxPrice").innerText = (subTotalPrice*2)/100;
         const totalPrice = document.getElementById("totalPrice").innerText = (subTotalNumber - price) + totalTax;
         }
     }

   </script>
</body>

</html>
